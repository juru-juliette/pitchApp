{% extends 'base.html'%}
{% import 'macros.html' as macro%}
{% block content %}
<div class="container">
    <h1>welcome to pitchApp</h1>
    <div class='well'>
        <a href={{ url_for('main.create_pitches') }}>Create Pitch</a>
    </div>
    {% for word in pitch %}
    <p>written by:  {{word.user.username}}</p>
    <p>pitch category:  {{word.category}}</p>
    <p>your pitch:  {{word.pitch}}</p>
    {%endfor%}
</div>



{% endblock%}
